<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="contador">
            <h2 id="center">Contador</h2>
            <div id="numero">1</div>
            <button onclick="sumar()" id="suma">Suma</button>
            <button onclick="restar()" id="resta">Resta</button>
        </div>
    </div>
</body>
<script>

    let contador = 0

    function sumar(){
        contador ++;
        if (contador > 10){
            document.getElementById("numero").style.color = "red";
        }

        document.getElementById("numero").textContent = contador;
    }
    function restar(){
        contador --;
        if (contador < 10){
            document.getElementById("numero").style.color = "black";

        }
        document.getElementById("numero").textContent = contador;
    }
    
</script>
</html>
